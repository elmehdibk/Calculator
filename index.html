<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container cnt">
            
        <table class="border">
            <thead>
                    <input type="text">
                </thead>
                <tbody>
                    <tr>
                        <td class="btn btn-success m-1">7</td>
                        <td class="btn btn-success m-1">8</td>
                        <td class="btn btn-success m-1">9</td>
                        <td class="btn btn-success m-1">C</td> 
                    </tr>
                    <tr>
                        <td class="btn btn-success m-1">4</td>
                        <td class="btn btn-success m-1">5</td>
                        <td class="btn btn-success m-1">6</td>
                        <td class="btn btn-success m-1">x</td>
                    </tr>
                    <tr>
                        <td class="btn btn-success m-1">1</td>
                        <td class="btn btn-success m-1">2</td>
                        <td class="btn btn-success m-1">3</td>
                        <td class="btn btn-success m-1">-</td>

                    </tr>
                    <tr>
                        <td class="btn btn-success m-1">.</td>
                        <td class="btn btn-success m-1">0</td>
                        <td class="btn btn-success m-1">=</td>
                        <td class="btn btn-success m-1">+</td>

                    </tr>
                </tbody>
            </table>
       
    </div>
    
</body>
</html>
