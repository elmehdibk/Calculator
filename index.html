<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body> 
  
    <div class="container w-50 mt-4 pt-2 pb-3 border cnt">
        <table class="">
            <thead>
                <input class="w-75" type="text" id="DisplayRes">
            </thead>
            <tbody>
                    <tr>
                        <td class="btn btn-success btn-lg m-1" onclick="calc('7')">7</td>
                        <td class="btn btn-success btn-lg m-1" onclick="calc('8')">8</td>
                        <td class="btn btn-success btn-lg m-1" onclick="calc('9')">9</td>
                        <td class="btn btn-success btn-lg m-1" onclick="calc('c')">C</td> 
                    </tr>
                    <tr>
                        <td class="btn btn-success btn-lg m-1" onclick="calc('4')">4</td>
                        <td class="btn btn-success btn-lg m-1" onclick="calc('5')">5</td>
                        <td class="btn btn-success btn-lg m-1" onclick="calc('6')">6</td>
                        <td class="btn btn-success btn-lg m-1" onclick="calc('*')">x</td>
                    </tr>
                    <tr>
                        <td class="btn btn-success btn-lg m-1" onclick="calc('1')">1</td>
                        <td class="btn btn-success btn-lg m-1" onclick="calc('2')">2</td>
                        <td class="btn btn-success btn-lg m-1" onclick="calc('3')">3</td>
                        <td class="btn btn-success btn-lg m-1" onclick="calc('-')">-</td>

                    </tr>
                    <tr>
                        <td class="btn btn-success btn-lg m-1" onclick="calc('.')">.</td>
                        <td class="btn btn-success btn-lg m-1" onclick="calc('0')">0</td>
                        <td class="btn btn-success btn-lg m-1" onclick="res()">=</td>
                        <td class="btn btn-success btn-lg m-1" onclick="calc('+')">+</td>

                    </tr>
                </tbody>
            </table>
       
            
    </div>

</body>
</html>
