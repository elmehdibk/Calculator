<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body style="background-color:#2C3333;"> 
    <h1 class="title">CALCULATOR</h1>
    <div class="container w-50 pt-2 pb-3 border rounded bg-dark cnt" style="background-color:#512B81;">
        <table class="">
            <thead>
                <input class="w-75" style="font-family:'Calculator', sans-serif;" type="text" id="DisplayRes">
                <div class="d-grid gap-2">
                    <button class="btn " style="width:175px; background-color:#EFE1D1;"onclick="backspace()">Bs</button>
                </div>
            </thead>
            <tbody>
                
               
                    <tr>
                        <td class="btn btn-success btn-lg m-1" style="background-color:#DDE6ED; color:black;" onclick="calc('7')">7</td>
                        <td class="btn btn-success btn-lg m-1" style="background-color:#DDE6ED; color:black;" onclick="calc('8')">8</td>
                        <td class="btn btn-success btn-lg m-1" style="background-color:#DDE6ED; color:black;" onclick="calc('9')">9</td>
                        <td class="btn btn-success btn-lg m-1 op" style="background-color:#EFE1D1; color: black;" onclick="calc('c')">C</td> 
                    </tr>
                    <tr>
                        <td class="btn btn-success btn-lg m-1" style="background-color:#DDE6ED; color:black;" onclick="calc('4')">4</td>
                        <td class="btn btn-success btn-lg m-1" style="background-color:#DDE6ED; color:black;" onclick="calc('5')">5</td>
                        <td class="btn btn-success btn-lg m-1" style="background-color:#DDE6ED; color:black;" onclick="calc('6')">6</td>
                        <td class="btn btn-success btn-lg m-1 op" style="background-color:#EFE1D1; color: black;" onclick="calc('*')">x</td>
                    </tr>
                    <tr>
                        <td class="btn btn-success btn-lg m-1" style="background-color:#DDE6ED; color:black;" onclick="calc('1')">1</td>
                        <td class="btn btn-success btn-lg m-1" style="background-color:#DDE6ED; color:black;" onclick="calc('2')">2</td>
                        <td class="btn btn-success btn-lg m-1" style="background-color:#DDE6ED; color:black;" onclick="calc('3')">3</td>
                        <td class="btn btn-success btn-lg m-1 op" style="background-color:#EFE1D1; color: black;" onclick="calc('-')">-</td>

                    </tr>
                    <tr>
                        <td class="btn btn-success btn-lg m-1" style="background-color:#DDE6ED; color:black;" onclick="calc('.')">.</td>
                        <td class="btn btn-success btn-lg m-1" style="background-color:#DDE6ED; color:black;" onclick="calc('0')">0</td>
                        <td class="btn btn-success btn-lg m-1 eql" style=" background-color:#4477CE;" onclick="res()">=</td>
                        <td class="btn btn-success btn-lg m-1 op" style="background-color:#EFE1D1; color: black;"  onclick="calc('+')">+</td>

                    </tr>
                </tbody>
            </table>
       
            
    </div>

</body>
</html>
